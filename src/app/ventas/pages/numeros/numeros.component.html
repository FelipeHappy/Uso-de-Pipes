<div class="text-layout">
  <h1>Pipes Basicos</h1>
  <p>
    Pipes incluidos en Angular - Usualmente en Common-Module.
  </p>
</div>
<!--Decimales-->
<div class="p-grid">
  <div class="p-col-4">
    <p-card header="Ventas Netas" subheader="del presente año">
      <i class="pi pi-dollar"></i>
      {{ (ventasNetas + 500000) | number: '1.2-2'}}
    </p-card>
  </div>

<!--Currency-->
  <div class="p-col-4">
    <p-card header="Ventas Brutas" subheader="del presente año">

      {{ (ventasNetas + 1000000) | currency:'USD':'symbol-narrow':'1.4-4'}}
    </p-card>

  </div>

<!--Percent-->
  <div class="p-col-4">
    <p-card header="Ingreso Porcentual %" subheader="del presente año">

      {{ porcentaje | percent:'2.2-2'}}
    </p-card>

  </div>
</div>
